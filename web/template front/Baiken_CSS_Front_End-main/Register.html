    <!-- Main -->
    <main class="main-profile">
        <div class="profile-container">
            <div class="action-buttons">
                <a href="Register.html" class="btn btn-primary">Register</a>
                <a href="Login.html" class="btn btn-primary">Login</a>
            </div>
    
            <div class="avatar-container">
                <img id="avatar-preview" src="./Assets/empty_avatar.png" alt="Profile Avatar" class="avatar">
                <label for="avatar-upload" class="btn btn-secondary upload-btn">Upload your avatar</label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>                     
            
            <div class="card mb-3 p-3">
                <form action="#" method="post" class="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <small class="error-message" id="name-error"></small>
                    
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname">
                    <small class="error-message" id="surname-error"></small>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <small class="error-message" id="email-error"></small>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <small class="error-message" id="password-error"></small>
                </form>               
            </div>

            <div><button type="submit" class="btn btn-success" id="submit-btn">Submit</button></div> 
        
        </div>

    </main>
