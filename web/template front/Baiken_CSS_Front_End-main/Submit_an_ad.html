    <!-- Main -->
    <main class="submit-container">
        <h2>Submit an Ad</h2>

        <!-- Card for image -->
        <div class="upload-container text-center">
            <div class="image-preview">
                <img id="preview-image" src="" alt="Picture" style="display: none;">
            </div>
            <div class="custom-file-upload">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload" id="file-label">Upload an image</label>
            </div>
        </div>                                    

        <!-- Card for form -->
        <div class="card">
            <div class="card-body">
                <form action="Personal_account.html" method="post" class="ad-form">
                    
                    <div class="mb-3">
                        <label for="category">Select category:</label>
                        <select id="category" name="category" class="form-select">
                            <option value="Sell">Sell</option>
                            <option value="Rent">Rent</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="property">Select type of property:</label>
                        <select id="property" name="property" class="form-select">
                            <option value="Bare-shell">Bare shell Apartment</option>
                            <option value="Turnkey">Turnkey Apartment</option>
                            <option value="Cottage">Cottage</option>
                        </select>
                    </div>

                    <!-- Floating label for location -->
                    <div class="form-floating mb-3">
                        <textarea id="location" name="location" rows="1" cols="10" class="form-control" placeholder="Location"></textarea>
                        <label for="location">Location</label>
                    </div>

                    <!-- Input group for price -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <textarea id="price" name="price" rows="1" cols="10" class="form-control" placeholder="Price"></textarea>
                    </div>

                    <!-- Floating label for rooms -->
                    <div class="form-floating mb-3">
                        <textarea id="rooms" name="rooms" rows="1" cols="10" class="form-control" placeholder="Number of rooms"></textarea>
                        <label for="rooms">Number of rooms</label>
                    </div>

                    <!-- Floating label for area -->
                    <div class="form-floating mb-3">
                        <textarea id="area" name="area" rows="1" cols="5" class="form-control" placeholder="Area"></textarea>
                        <label for="area">Area (sq. meters)</label>
                    </div>

                    <!-- Floating label for contacts -->
                    <div class="form-floating mb-3">
                        <textarea id="contatcs" name="contacts" rows="1" cols="5" class="form-control" placeholder="Contacts"></textarea>
                        <label for="contacts">Contacts</label>
                    </div>

                    <!-- Additional textarea with tooltip -->
                    <div class="mb-3">
                        <label for="additional" data-bs-toggle="tooltip" data-bs-placement="right" title="Describe any additional details">Additional:</label>
                        <textarea id="additional" name="additional" rows="4" cols="50" class="form-control"></textarea>
                    </div>

                    <a href="Personal_account.html" class="btn btn-success mt-3" id ="submit-btn">Submit</a>
                </form>
            </div>
        </div>
